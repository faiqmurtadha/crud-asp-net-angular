<div class="main-content">
  <div class="row d-flex">
    <div class="col">
      <h3>Player Detail</h3>
    </div>
    <div class="col">
      <div class="d-flex justify-content-end gap-2">
        <button mat-stroked-button (click)="navigateBack()">Back</button>
        <a mat-flat-button href='/players/edit/{{player.id}}'>Edit</a>
      </div>
    </div>
  </div>
  <div class="formControl container mb-5 mt-5" *ngIf="player">
    <div class="formContainer">
      <div class="d-flex flex-column">
        <mat-label>Name</mat-label>
        <mat-form-field>
          <input type="text" matInput value="{{player.name}}" disabled class="disabledInput">
        </mat-form-field>
      </div>
      <div class="d-flex flex-column">
        <mat-label>Position</mat-label>
        <mat-form-field>
          <input type="text" matInput value="{{player.position?.name}}" disabled class="disabledInput">
        </mat-form-field>
      </div>
      <div class="d-flex flex-column">
        <mat-label>Shirt Number</mat-label>
        <mat-form-field>
          <input type="text" matInput value="{{player.shirtNo}}" disabled class="disabledInput">
        </mat-form-field>
      </div>
      <div class="d-flex flex-column">
        <mat-label>Appearances</mat-label>
        <mat-form-field>
          <input type="text" matInput value="{{player.appearances}}" disabled class="disabledInput">
        </mat-form-field>
      </div>
      <div class="d-flex flex-column">
        <mat-label>Goals</mat-label>
        <mat-form-field>
          <input type="text" matInput value="{{player.goals}}" disabled class="disabledInput">
        </mat-form-field>
      </div>
    </div>
  </div>
</div>
