<div class="main-content">
  <div class="row d-flex">
    <div class="col">
      <h3>Edit Player</h3>
    </div>
    <div class="col">
      <div class="d-flex justify-content-end">
        <button mat-stroked-button (click)="navigateBack()">Back</button>
      </div>
    </div>
  </div>
  <form [formGroup]="editForm" class="mb-5 mt-2" *ngIf="player" (ngSubmit)="onSubmit(editForm)">
    <div class="formControl container">
      <div class="formContainer">
        <div class="d-flex flex-column">
          <mat-label>Name</mat-label>
          <mat-form-field>
            <input type="text" matInput formControlName="name" value="{{player.name}}">
          </mat-form-field>
        </div>
        <div class="d-flex flex-column">
          <mat-label>Position</mat-label>
          <mat-form-field>
            <mat-select formControlName="positionId" [placeholder]="(player.position && player.position.name) || ''" [(value)]="selectedPositionId">
              <mat-option *ngFor="let position of positions" [value]="position.id">{{position.name}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="d-flex flex-column">
          <mat-label>Shirt Number</mat-label>
          <mat-form-field>
            <input type="number" matInput formControlName="shirtNo" value="{{player.shirtNo}}">
          </mat-form-field>
        </div>
        <div class="d-flex flex-column">
          <mat-label>Appearances</mat-label>
          <mat-form-field>
            <input type="number" matInput formControlName="appearances" value="{{player.appearances}}">
          </mat-form-field>
        </div>
        <div class="d-flex flex-column">
          <mat-label>Goals</mat-label>
          <mat-form-field>
            <input type="number" matInput formControlName="goals" value="{{player.goals}}">
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="text-center mt-3">
      <input class="btn btn-primary text-center px-5" type="submit" value="Update">
    </div>
  </form>
</div>
